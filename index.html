<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #snowflake-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #chipi-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="snowflake-container"></div>

  <button id="chipi-button" onclick="startAudio()">Chipi</button>

  <audio autoplay loop id="playAudio">
    <source src="audio/source.mp3" type="audio/mp3">
  </audio>

  <script>
    function startAudio() {
      const audio = document.getElementById('playAudio');
      audio.play();
      document.getElementById('chipi-button').remove(); // Remove the button after starting audio

      // Create snowflakes
      const snowflakeContainer = document.getElementById('snowflake-container');
      const numSnowflakes = 50;

      for (let i = 0; i < numSnowflakes; i++) {
        createSnowflake();
      }

      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.width = Math.random() * 20 + 'px';
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (Math.random() * 2 + 2) + 's';

        snowflakeContainer.appendChild(snowflake);
        setTimeout(() => {
          snowflake.remove();
          createSnowflake();
        }, 3000); // Recreate snowflake after 3 seconds
      }
    }
  </script>
</body>
</html>
